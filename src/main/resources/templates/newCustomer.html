<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">addCustomer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>

<div class= "container" >
    <form action="save"  method="POST">

        <div class= "row">

            <div class="col-md-6">
                <div class="form -group">
                    <label for="id">Id</label>
                    <input type="text" id="id" name="id" placeholder="Id" class="form-control" required="required" minlength ="6" maxlength="6">

                </div>
            </div>

            <div class="col-md-6">
                <div class="form -group">
                    <label for="customerName">CustomerName</label>
                    <input type="text"  id="customerName" name="customerName"placeholder="CustomerName" class="form-control" required="required" minlength ="5" maxlength="20"  >
                </div>
            </div>

            <div class="col-md-6">
                <div class="form -group">
                    <label for="Qualification">Qualification</label>
                    <input type="text"  id="qualification" name="qualification"placeholder="Qualification" class="form-control" required="required" >
                </div>
            </div>

            <div class="col-md-6">
                <div class="form -group">
                    <label for="Gender">Gender</label>
                    <input type="text"  id="gender" name="gender"placeholder="Gender" class="form-control" required="required" >
                </div>
            </div>


            <div class="col-md-6">
                <div class="form -group">
                    <label for="dateOfBirth">DateOfBirth</label>
                    <input type="date" th:field="${xl.dateOfBirth}" placeholder="DateOfBirth" class="form-control" required="required">
                </div>
            </div>


            <div class="col-md-6">
                <div class="form -group">
                    <label for="addressLine1">addressLine1</label>
                    <input type="text" id="addressLine1" name="addressLine1" placeholder="addressLine1" class="form-control" required="required" >
                </div>
            </div>

            <div class="col-md-6">
                <div class="form -group">
                    <label for="addressLine2">addressLine2</label>
                    <input type="text" id="addressLine2" name="addressLine2" placeholder="addressLine2" class="form-control" required="required" >
                </div>
            </div>

            <div class="col-md-6">
                <div class="form -group">
                    <label for="city">city</label>
                    <input type="text" id="city" name="city" placeholder="city" class="form-control" required="required" >
                </div>
            </div>

            <div class="col-md-6">
                <div class="form -group">
                    <label for="state">state</label>
                    <input type="text" id="state" name="state" placeholder="state" class="form-control" required="required" >
                </div>
            </div>


            <div class="col-md-6">
                <div class="form -group">
                    <label for="pincode">pincode</label>
                    <input type="text" id="pincode" name="pincode" placeholder="pincode" class="form-control" required="required" >
                </div>
            </div>

            <div class="col-md-6">
                <div class="form -group">
                    <label for="maritalStatus">maritalStatus</label>
                    <input type="text" id="maritalStatus" name="maritalStatus" placeholder="maritalStatus" class="form-control" required="required" >
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-info col-2">SaveCustomer</button>
    </form>
</div>

</body>
</html>
